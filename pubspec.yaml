name: admin_app_ui
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flutter_svg: ^0.19.0
  square: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:
  assets:
    - images/.
    


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:


  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular-slnt=0.ttf
        - asset: fonts/Inter-Black-slnt=0.ttf
